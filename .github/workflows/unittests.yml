name: Tests

on: [push]

jobs:
  TFLite:
    runs-on: ubuntu-latest
    container:
      image: tensorflow/tensorflow:custom-op-ubuntu16

    steps:
      - uses: actions/checkout@v1
        with:
          submodules: true
      - name: Install Bazelisk
        run: |
          curl -L https://github.com/bazelbuild/bazelisk/releases/download/v1.3.0/bazelisk-linux-amd64 > bazelisk
          chmod +x bazelisk
      - name: "Setup: Configure Bazel"
        run: ./configure.sh <<< $'yes\n' #yes for manylinux2010
        shell: bash
        # CC unit tests needs to run after the configure is finished
        # since the CC builds rely on compiler options generated by configure.
      - name: "Run CC Unit Tests"
        run: ./bazelisk test larq_compute_engine/tflite/tests:cc_tests --distinct_host_configuration=false
      - name: "Build TF Lite Static Library and Python Runtime Package"
        run: larq_compute_engine/tflite/build_make/build_lce.sh --native --pip
      - name: "Install TF Lite Python Runtime Package"
        run: pip3 install /tmp/tflite_pip/python3/dist/*.whl

  ARM:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install qemu-user
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-user
      - name: Install Bazelisk
        run: |
          curl -L https://github.com/bazelbuild/bazelisk/releases/download/v1.3.0/bazelisk-linux-amd64 > bazelisk
          chmod +x bazelisk
      - name: Configure Bazel
        run: ./configure.sh <<< $'yes\n' #yes for manylinux2010
        shell: bash
      - name: "TF Arm32: Cross-compile and run unit tests in qemu"
        run: ./bazelisk run larq_compute_engine/core/tests:cc_tests_arm32_qemu --config=rpi3
      - name: "TF Lite Arm32: Cross-compile and run tflite tests in qemu"
        run: ./bazelisk run larq_compute_engine/tflite/tests:cc_tests_arm32_qemu --config=rpi3
      - name: "TF Aarch64: Cross-compile and run unit tests in qemu"
        run: ./bazelisk run larq_compute_engine/core/tests:cc_tests_aarch64_qemu --config=aarch64
      - name: "TF Lite Aarch64: Cross-compile and run tflite tests in qemu"
        run: ./bazelisk run larq_compute_engine/tflite/tests:cc_tests_aarch64_qemu --config=aarch64

  MLIR:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install Bazelisk
        run: |
          curl -L https://github.com/bazelbuild/bazelisk/releases/download/v1.3.0/bazelisk-darwin-amd64 > bazelisk
          chmod +x bazelisk
      - uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Configure Bazel
        run: ./configure.sh <<< $'yes\n' #yes for manylinux2010
        shell: bash
      - name: Install pip dependencies
        run: pip install tensorflow==2.1.0 larq_zoo==0.5.0 pytest --no-cache
      - name: Build LCE MLIR passes
        run: ./bazelisk run larq_compute_engine/mlir:converter_test
