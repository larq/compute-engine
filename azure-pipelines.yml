trigger:
  - master

pr:
  - master

jobs:
  - job: "Test"
    pool:
      vmImage: "ubuntu-latest"
    container: tensorflow/tensorflow:custom-op-ubuntu14
    steps:
      - script: ./configure.sh <<< $'yes\nno\n'
        displayName: "Configure Bazel"

      - script: bazel test larq_compute_engine:cc_tests
        displayName: "Run CC Unit Tests"

      - script: bazel build :build_pip_pkg
        displayName: "Build Bazel Package Creator Binary"

      - script: bazel-bin/build_pip_pkg artifacts
        displayName: "Build PIP Package"

      - script: pip3 install artifacts/*.whl --user
        displayName: "Install PIP Package"

      - script: bazel test larq_compute_engine:py_tests --python_top=//larq_compute_engine:pyruntime
        displayName: "Run Python Tests"

  - job: "TFLite"
    pool:
      vmImage: "ubuntu-latest"
    steps:
      - checkout: self
        submodules: true

      - script: |
          external/tensorflow/tensorflow/lite/tools/make/download_dependencies.sh
        displayName: "Download TFLite dependencies"

      - script: |
          external/tensorflow/tensorflow/lite/tools/make/build_lib.sh
          larq_compute_engine/tflite/build/build_lqce.sh
        displayName: "Build TFLite C++ library"

      - script: |
          sudo apt install swig -y
          pip3 install numpy setuptools wheel
          external/tensorflow/tensorflow/lite/tools/pip_package/build_pip_package.sh
          pip3 install /tmp/tflite_pip/python3/dist/*.whl --user
        displayName: "Build and install Python wrapper"

      - script: |
          external/tensorflow/tensorflow/lite/tools/make/gen/linux_x86_64/bin/minimal examples/example_model.tflite
        displayName: "Test the C++ library on example model"

      - script: |
          pip3 install pytest
          python3 -m pytest larq_compute_engine/tflite/python
        displayName: "Run Python Tests"


  - job: "Lint"
    pool:
      vmImage: "ubuntu-latest"
    steps:
      - task: UsePythonVersion@0
        inputs:
          versionSpec: "3.7"
          architecture: "x64"

      - script: pip install pyflakes==2.1.1 black==19.3b0
        displayName: "Install linting dependencies"

      - script: pyflakes larq_compute_engine
        displayName: "pyflakes"

      - script: black larq_compute_engine --check --target-version py36
        displayName: "Black code style"
